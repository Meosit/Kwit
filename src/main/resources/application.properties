#web server
server.port=8888
server.contextPath=/Kwit
spring.mvc.locale=en_US
spring.mvc.throw-exception-if-no-handler-found=true
spring.freemarker.content-type=application/json
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=MySQL
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
#data source properties
spring.datasource.url=jdbc:mysql://localhost:3306/kwit
spring.datasource.username=test
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
#logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.by.mksn.kwit=DEBUG
logging.file=log/kwit.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{5}] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%logger{5}] - %msg%n