<md-dialog class="md-dialog-modal" flex-xs="90">
  <form ng-cloak>
    <md-dialog-content class="md-dialog-content">
      <h2 class="md-title" ng-if="self.updateMode">Update Wallet</h2>
      <h2 class="md-title" ng-if="!self.updateMode">Create Wallet</h2>
      <div layout="column">
        <md-input-container flex>
          <label>Name</label>
          <input ng-model="self.wallet.name" no-complete type="text">
        </md-input-container>

        <div layout="row">
          <md-input-container flex>
            <label>Currency</label>
            <md-select ng-model="self.wallet.currency.id">
              <md-option ng-repeat="currency in self.currencies" value="{{currency.id}}">{{currency.code}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Type</label>
            <md-select ng-model="self.wallet.type">
              <md-option ng-repeat="type in self.types" value="{{type}}">{{type}}</md-option>
            </md-select>
          </md-input-container>
        </div>
        <md-input-container>
          <label>Balance</label>
          <input ng-model="self.wallet.balance" no-complete ng-pattern="/^\d+(\.\d+)?$/">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="self.saveWallet()">Save</md-button>
      <md-button ng-click="self.cancel()">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
