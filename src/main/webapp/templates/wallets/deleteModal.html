<md-dialog class="md-dialog-modal" flex-xs="90">
  <form ng-cloak>
    <md-dialog-content class="md-dialog-content">
      <h2 class="md-title">Delete Wallet</h2>
      <div layout="column">
        <h3 class="md-title">Would you like to delete this wallet?</h3>

        <md-input-container flex>
          <md-checkbox ng-model="self.isSafeDelete" aria-label="Shift all transactions to another wallet?">
            Shift all transactions to another wallet? (It will affect it balance)
          </md-checkbox>
        </md-input-container>
        <md-input-container flex>
          <label>Shift transactions to another wallet</label>
          <md-select ng-disabled="!self.isSafeDelete" ng-hide="!self.isSafeDelete" ng-model="self.newWalletId">
            <md-option ng-repeat="wallet in self.newWallets" value="{{wallet.id}}">{{wallet.name}}</md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="self.deleteWallet()">Delete</md-button>
      <md-button ng-click="self.cancel()">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
